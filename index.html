<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Javascript Drum Kit</h1>
    <img class="drum-img" src="assets/images/drum.png" alt="Drum" />


  <div class="grid">
    <button class="pad" data-key="a" data-sound="boom">A<br><small>boom</small></button>
    <button class="pad" data-key="s" data-sound="clap">S<br><small>clap</small></button>
    <button class="pad" data-key="d" data-sound="hihat">D<br><small>hihat</small></button>
    <button class="pad" data-key="f" data-sound="kick">F<br><small>kick</small></button>
    <button class="pad" data-key="g" data-sound="openhat">G<br><small>openhat</small></button>
    <button class="pad" data-key="h" data-sound="ride">H<br><small>ride</small></button>
    <button class="pad" data-key="j" data-sound="snare">J<br><small>snare</small></button>
    <button class="pad" data-key="k" data-sound="tink">K<br><small>tink</small></button>
    <button class="pad" data-key="l" data-sound="tom">L<br><small>tom</small></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
